<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Card Test</title>
    <style>
        .news-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            align-items: start;
            padding: 20px;
        }
        
        .news-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .news-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .thumb {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        
        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .meta {
            padding: 16px;
        }
        
        .meta time {
            font-size: 0.9em;
            color: #666;
        }
        
        .meta h3 {
            margin: 8px 0 0 0;
            font-size: 1.1em;
            line-height: 1.4;
        }
        
        .pink-card {
            border: 3px solid #ff69b4 !important;
            background: #fff0f5 !important;
        }
    </style>
</head>
<body>
    <h1>Pink Card Test</h1>
    <div id="news-grid" class="news-grid">
        <!-- カードはJavaScriptで動的に追加 -->
    </div>
    
    <script>
        // テスト用の記事データ
        const testArticles = [
            {
                slug: "restandard2025aw-harley-of-scotland-pink-amp-rockmount-black-stewart",
                title: "【ReStandard別注】2025AW 新作アイテム紹介：Harley of Scotlandセーター（Pink） & Rockmountスカート（Black Stewart）",
                date: "2025-09-23T20:07:54",
                firstImage: "/assets/images/nc03bbfc68e90_pink_ace2ca2fd5e3aaa3c570274c7ae74173.png"
            },
            {
                slug: "restandard2025aw-harley-of-scotland-amp-rockmount",
                title: "【ReStandard別注】2025AW 新作アイテム紹介：Harley of Scotlandセーター & Rockmountスカート",
                date: "2025-09-16T20:11:34",
                firstImage: "/assets/images/n9510b5ccba2e_35bce66aa0d2428db7174eb234a82b00.jpeg"
            }
        ];
        
        function createArticleCard(article) {
            const card = document.createElement('a');
            card.className = 'news-card';
            card.href = '/news/' + article.slug + '/';
            card.setAttribute('aria-label', article.title);
            
            // ピンクの記事の場合は特別なクラスを追加
            if (article.slug.includes('pink')) {
                card.classList.add('pink-card');
            }
            
            const figure = document.createElement('div');
            figure.className = 'thumb';
            
            if (article.firstImage) {
                const img = document.createElement('img');
                img.loading = 'lazy';
                img.alt = article.title;
                img.src = article.firstImage;
                figure.appendChild(img);
            }
            
            const meta = document.createElement('div');
            meta.className = 'meta';
            
            const time = document.createElement('time');
            const date = new Date(article.date);
            time.textContent = date.toLocaleDateString('ja-JP');
            
            const h3 = document.createElement('h3');
            h3.textContent = article.title;
            
            meta.appendChild(time);
            meta.appendChild(h3);
            
            card.appendChild(figure);
            card.appendChild(meta);
            return card;
        }
        
        // カードをレンダリング
        const newsGrid = document.getElementById('news-grid');
        testArticles.forEach(article => {
            const card = createArticleCard(article);
            newsGrid.appendChild(card);
        });
    </script>
</body>
</html>
