<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ページが見つかりません | ReStandard</title>
  <meta name="robots" content="noindex, follow">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f8f8f8 0%, #dedbd6 100%);
      font-family: 'Noto Sans JP', sans-serif;
      color: #333;
      margin: 0;
    }
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #888;
      margin-bottom: 0.5rem;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .home-link {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #333;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .home-link:hover {
      background: #888;
    }
  </style>
</head>
<body>
  <div class="error-code">404</div>
  <div class="error-message">お探しのページは見つかりませんでした。</div>
  <a href="index.html" class="home-link">トップページへ戻る</a>
</body>
</html>
