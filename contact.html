</section>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // スクロールアニメーション
    const options = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);
        }
      });
    }, options);

    // アニメーション対象の要素を監視
    document.querySelectorAll('.scroll-fade, .text-block').forEach(el => {
      observer.observe(el);
    });

    // 保存された言語設定を読み込む
    const savedLang = localStorage.getItem('preferred-language');
    if (savedLang) {
      switchLanguage(savedLang, false);
    }
  });

  // 言語切り替え機能の改善
  function switchLanguage(lang, animate = true) {
    // 現在の言語を保存
    const prevLang = document.documentElement.lang;
    
    // 言語を切り替え
    document.documentElement.lang = lang;
    
    // ボタンの状態を更新
    document.querySelectorAll('.language-switcher button').forEach(btn => {
      btn.classList.toggle('active', btn.textContent.toLowerCase().includes(lang));
    });

    // コンテンツのアニメーション
    if (animate && prevLang !== lang) {
      const contents = document.querySelectorAll(`.${lang}-content`);
      contents.forEach(content => {
        content.classList.add('language-transition');
        content.addEventListener('animationend', () => {
          content.classList.remove('language-transition');
        }, { once: true });
      });
    }
    
    // 言語設定を保存
    localStorage.setItem('preferred-language', lang);

    // アクセシビリティのための通知
    const announcement = document.createElement('div');
    announcement.setAttribute('role', 'status');
    announcement.setAttribute('aria-live', 'polite');
    announcement.className = 'visually-hidden';
    announcement.textContent = lang === 'ja' ? '日本語に切り替えました' : 'Switched to English';
    document.body.appendChild(announcement);
    setTimeout(() => announcement.remove(), 1000);
  }
</script>
