[build]
  publish = "."
  command = "node scripts/build-news-pages.mjs"

# 画像ファイルの直接配信
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 画像ファイルは直接配信
[[redirects]]
  from = "/assets/images/*"
  to = "/assets/images/:splat"
  status = 200

# SPA fallback for client-side routing (画像以外)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# キャッシュ制御ヘッダー
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Last-Modified = "Wed, 19 Jan 2025 17:00:00 GMT"

[[headers]]
  for = "/news/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Last-Modified = "Wed, 19 Jan 2025 17:00:00 GMT"

[build.environment]
  NODE_VERSION = "18"
