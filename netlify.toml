[build]
  publish = "."
  command = ""

[[redirects]]
  from = "/css/*"
  to = "/css/:splat"
  status = 200

[[redirects]]
  from = "/js/*"
  to = "/js/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/news/*"
  to = "/news/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200

[build.environment]
  NODE_VERSION = "18"
