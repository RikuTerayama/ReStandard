[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

# Netlify Image CDNの強キャッシュ設定
[[headers]]
  for = "/.netlify/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept"

# 静的画像ファイルの強キャッシュ設定
[[headers]]
  for = "/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CSS/JSファイルの強キャッシュ設定
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTMLファイルは短いキャッシュ（更新対応）+ テキスト圧縮
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Vary = "Accept-Encoding"
    Content-Encoding = "gzip"

# CSSファイルのテキスト圧縮
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Encoding = "gzip"

# JSファイルのテキスト圧縮
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Encoding = "gzip"

# セキュリティヘッダー（全ページ適用）
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Set-Cookie = "Path=/; SameSite=Lax"
