// 背景動画の読み込みと再生を確実にする
document.addEventListener('DOMContentLoaded', function() {
  const desktopVideo = document.getElementById('desktop-bg-video');
  const mobileVideo = document.getElementById('mobile-bg-video');
  
  // PC版動画の読み込みと再生
  if (desktopVideo) {
    desktopVideo.addEventListener('loadeddata', function() {
      console.log('PC版背景動画が読み込まれました');
      desktopVideo.play().catch(function(error) {
        console.log('PC版動画の自動再生に失敗:', error);
      });
    });
    
    desktopVideo.addEventListener('error', function(e) {
      console.error('PC版動画の読み込みエラー:', e);
    });
    
    // 動画が再生されていない場合は再試行
    setTimeout(function() {
      if (desktopVideo.paused && window.innerWidth >= 901) {
        desktopVideo.play().catch(function(error) {
          console.log('PC版動画の再試行に失敗:', error);
        });
      }
    }, 1000);
  }
  
  // スマートフォン版動画の読み込みと再生
  if (mobileVideo) {
    mobileVideo.addEventListener('loadeddata', function() {
      console.log('スマートフォン版背景動画が読み込まれました');
      mobileVideo.play().catch(function(error) {
        console.log('スマートフォン版動画の自動再生に失敗:', error);
      });
    });
    
    mobileVideo.addEventListener('error', function(e) {
      console.error('スマートフォン版動画の読み込みエラー:', e);
    });
    
    // 動画が再生されていない場合は再試行
    setTimeout(function() {
      if (mobileVideo.paused && window.innerWidth <= 900) {
        mobileVideo.play().catch(function(error) {
          console.log('スマートフォン版動画の再試行に失敗:', error);
        });
      }
    }, 1000);
  }
});

// ハンバーガーメニューの外をクリックした時に閉じる機能
document.addEventListener('DOMContentLoaded', function() {
  const navbarToggler = document.querySelector('.navbar-toggler');
  const navbarCollapse = document.querySelector('.navbar-collapse');
  
  // メニューの外をクリックした時の処理
  document.addEventListener('click', function(event) {
    // ハンバーガーボタンまたはメニュー内をクリックした場合は何もしない
    if (navbarToggler.contains(event.target) || navbarCollapse.contains(event.target)) {
      return;
    }
    
    // メニューが開いている場合のみ閉じる
    if (navbarCollapse.classList.contains('show')) {
      navbarToggler.click();
    }
  });
});
</script>
